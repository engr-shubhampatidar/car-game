<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="track" id="track">
        <img src="track.png" class="track-image" alt="Track" />
      </div>
      <img src="car.png" class="car" id="car" alt="Car" />
    </div>

    <div class="controls">
      <button class="btn left-btn" id="left-btn">Left</button>
      <div class="divider"></div>

      <button class="btn right-btn" id="right-btn">Right</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
